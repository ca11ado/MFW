<!DOCTYPE html>
<html ng-app="mfw">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="DigitsController as digitCouple">

<header>
    <h1 class="text-center">MFW</h1>
    <h2 class="text-center">Mnemonic Find Words</h2>
</header>
<div id="digitSequenceWrap">
    <h2><span ng-repeat="couple in digitCouple.couple">{{couple.digitCouple}}</span></h2>
</div>
<div id="listOfDigitsCouple">
    <div class="listOfDigitsCoupleElement" ng-repeat="couple in digitCouple.couple">
        <h4>{{couple.description}}</h4>
        <ul id="listOfWords" ng-repeat="word in couple.words">
            <li class="wordElement">{{word.word}}</li>
        </ul>
    </div>
</div>

</body>
</html>
